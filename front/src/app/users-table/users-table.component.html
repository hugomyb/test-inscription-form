<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
  <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
    <tr>
      <th scope="col" class="px-6 py-3">
        #
      </th>
      <th scope="col" class="px-6 py-3">
        Nom
      </th>
      <th scope="col" class="px-6 py-3">
        Pr√©nom
      </th>
      <th scope="col" class="px-6 py-3">
        Email
      </th>
      <th scope="col" class="px-6 py-3">
        Date de Naissance
      </th>
      <th scope="col" class="px-6 py-3">
        Ville
      </th>
      <th scope="col" class="px-6 py-3">
        Code Postal
      </th>
      <th scope="col" class="px-6 py-3">
        Action
      </th>
    </tr>
    </thead>
    <tbody>

    <tr class="user-row odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700" *ngFor="let user of users">
      <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
        {{ user.id }}
      </th>
      <td class="px-6 py-4">
        {{ user.nom }}
      </td>
      <td class="px-6 py-4">
        {{ user.prenom }}
      </td>
      <td class="px-6 py-4">
        {{ user.email }}
      </td>
      <td class="px-6 py-4">
        {{ user.date_naissance }}
      </td>
      <td class="px-6 py-4">
        {{ user.ville }}
      </td>
      <td class="px-6 py-4">
        {{ user.code_postal }}
      </td>
      <td class="px-6 py-4">
        <a href="#" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Edit</a>
      </td>
    </tr>

    </tbody>
  </table>
</div>
