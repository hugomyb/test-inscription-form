<div class="flex flex-col items-center h-full mt-10 space-y-8">
  <div class="flex flex-col items-center">
    <h1
      class="mb-8 text-3xl font-extrabold leading-none tracking-tight text-gray-900 md:text-4xl lg:text-5xl dark:text-white">
      Formulaire <span class="underline underline-offset-3 decoration-8 decoration-blue-400 dark:decoration-blue-600">d'inscription</span>
    </h1>

    <app-inscription-form class="w-full" (newUser)="receivedNewUser($event)"></app-inscription-form>
  </div>

  <div class="pb-8">
    <h1
      class="mb-8 mt-10 text-3xl font-extrabold leading-none tracking-tight text-gray-900 md:text-4xl lg:text-5xl dark:text-white">
      Liste des <span class="underline underline-offset-3 decoration-8 decoration-blue-400 dark:decoration-blue-600">utilisateurs</span>
    </h1>

    <app-users-table #listUsers></app-users-table>
  </div>
</div>
